<body class="register_page">
    
    <div class="TituloRegisterPage">
        <h1>Sign Up</h1>
        <p>Welcome users, this is you sign up moment</p>
    </div>
        
    
    <div class="Form">
    <form>
        <h2>Sign Up</h2>
        <br>

       
        <img src="imagenes/pagina_de_registro/default-user-photo.png" class="perfil-photo" id="perfil">
        <br>
        <label for="name">name</label>
        <br/>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">E-mail</label>
        <br/>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Create a password</label>
        <br/>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirmar_password">confirm you password</label>
        <br/>
        <input type="password" id="confirmar_password" name="confirmar_password"><br><br>
        <div id="botones">
            <button type="submit" class="sign-up-button"><a href="principal.html" id="principal">Sign up</a></button>
            <button type="reset" class="Reset-Button">Reset</button>
        </div>
    </div>
    </form>
</body>
